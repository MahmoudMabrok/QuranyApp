// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext{
        support_version = '1.1.0'
        kotlin_version = '1.3.61'
        rxjava_version = '1.3.0'
        rxandroid_version = '1.2.1'
        multidex_version = '1.0.3'
        rxfirebase_version = '1.5.0'
        lifecycle_version = '2.2.0'
        androidx_legacy_support_version='1.0.0'
        androidx_constraint_layout='1.1.3'
        core_ktx_version='1.2.0'
        multidex_version='1.0.3'

        butterknife_version='10.1.0'
        gson_version='2.8.5'

        room_version='2.0.0'
        retrofit_version='2.3.0'
        sdp_version='1.0.6'
        bottom_sheet_version='1.5.3'

        rxjava_android_version='2.0.2'
        rxjava_kotlin_version='2.2.0'
        rxbinding_version='2.1.1'
        rxrelay_version='2.1.1'
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven {
            url "https://plugins.gradle.org/m2/"
        }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:7.1.0"
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    /*    classpath 'com.google.gms:google-services:3.0.0'*/
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven {
            url "https://plugins.gradle.org/m2/"
        }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

repositories {
    mavenCentral()
}

