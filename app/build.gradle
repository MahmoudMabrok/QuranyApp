apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'


android {

    compileSdkVersion 29
    defaultConfig {
        applicationId "education.mahmoud.quranyapp"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 30
        versionName "3.0.0"
        multiDexEnabled true
//        testInstrumentationRumannner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$support_version"
    implementation "androidx.constraintlayout:constraintlayout:$androidx_constraint_layout"
    implementation "com.google.android.material:material:$support_version"
    implementation "androidx.vectordrawable:vectordrawable:$support_version"
    implementation "androidx.legacy:legacy-support-v4:$androidx_legacy_support_version"
    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "com.android.support:multidex:$multidex_version"

    implementation "androidx.appcompat:appcompat:$support_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
    implementation "androidx.recyclerview:recyclerview:$support_version"

    implementation "com.jakewharton:butterknife:$butterknife_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife_version"

    implementation "com.google.code.gson:gson:$gson_version"

    implementation "com.intuit.sdp:sdp-android:$sdp_version"
    implementation "com.intuit.ssp:ssp-android:$sdp_version"

    implementation files('libs/AppRate_1.1.jar')

    // Room
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-rxjava2:$room_version"


    implementation 'pub.devrel:easypermissions:1.1.1'
    implementation 'com.mindorks.android:prdownloader:0.4.0'

    implementation 'com.facebook.stetho:stetho:1.5.1'

    implementation "com.github.ybq:Android-SpinKit:1.2.0"

    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    implementation 'androidx.annotation:annotation:1.0.2'

    implementation 'com.jpardogo.materialtabstrip:library:1.0.6'

    implementation "com.flipboard:bottomsheet-core:$bottom_sheet_version"
    implementation "com.flipboard:bottomsheet-commons:$bottom_sheet_version"

    implementation 'org.greenrobot:eventbus:3.1.1'

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    //rx
    implementation "io.reactivex.rxjava2:rxandroid:$rxjava_android_version"
    implementation "io.reactivex.rxjava2:rxkotlin:$rxjava_kotlin_version"
    implementation "com.jakewharton.rxbinding2:rxbinding:$rxbinding_version"
    implementation "com.jakewharton.rxrelay2:rxrelay:$rxrelay_version"

    // SkeletonLoading
    implementation 'com.ethanhua:skeleton:1.1.2'
    implementation 'io.supercharge:shimmerlayout:2.1.0'


    // koin
    def koinVersion = "2.0.1"
    implementation "org.koin:koin-androidx-scope:$koinVersion"
    implementation "org.koin:koin-androidx-viewmodel:$koinVersion"
    implementation "org.koin:koin-java:$koinVersion"

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"

    // flex
    implementation 'com.google.android:flexbox:2.0.1'


}


apply plugin: "org.jlleitschuh.gradle.ktlint"
