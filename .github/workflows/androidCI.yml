name: Android CI 
on: [push] 
    

jobs: 
  Build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout 
        uses: actions/checkout@v3 
      
      - name: Install Java 11 
        uses: actions/setup-java@v1
        with:
          java-version: 11 
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmmod +x gradlew
      - name: Build 
        run: gradlew build    

          
          
